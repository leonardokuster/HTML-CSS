<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Reproduzindo áudios:</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>   <!--Controls para aparecer os -->
        <source src="midia/Read All Over - Nathan Moore.mp3" type="audio/mpeg">
        <source src="midia/Read All Over - Nathan Moore.wav" type="audio/wav">
        <source src="midia/Read All Over - Nathan Moore.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique <a href="midia/Read All Over - Nathan Moore.mp3">aqui</a> para baixar o arquivo.</p>
    </audio>
    
</body>
</html>
