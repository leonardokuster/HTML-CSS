<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M"><label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfutebol" id="iespfutebol"><label for="iespfutebol">Futebol</label> <br>
            <input type="checkbox" name="esptenis" id="iesptenis"><label for="iesptenis">Tênis</label> <br>
            <input type="checkbox" name="espvolei" id="iespvolei"><label for="iespvolei">Vôlei</label> <br>
            <input type="checkbox" name="espnatacao" id="iespnatacao"><label for="iespnatacao">Natação</label> <br>
            <input type="checkbox" name="espatletismo" id="iespatletismo"><label for="iespatletismo">Atletismo</label> <br>
            <input type="checkbox" name="espmusculacao" id="iespmusculacao"><label for="iespmusculacao">Musculação</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
